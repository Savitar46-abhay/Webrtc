<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Support</title>
  <link rel="stylesheet" href="./chat.css">
</head>
<body>
  <div class="container">
    <h1>Chat-Box</h1>

      <button id="sendMessageBtn">Send</button>
    </div>
  </div>
  <script src="./chat.js"></script>
</body>
</html>
